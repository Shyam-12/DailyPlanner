<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Planner</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <button class="sign-up">Sign Up</button>
        <button class="sign-in">Sign In</button>
      </nav>
      <h1>DAILY PLANNER</h1>
    </header>
    <main>
      <div class="para1">
        <p>A Tool for you to plan everything perfectly!</p>
      </div>
      <div class="para2">
        <p>Plan your day the way you want and make the most out of it!</p>
      </div>
      <div class="btns">
        <button class="plan-day">PLAN YOUR DAY</button>
        <button class="plan-goal">PLAN A GOAL</button>
        <button class="plan-week">PLAN A WEEK</button>
      </div>
      <div id="plan-day">
        <p>Lets you plan your day quickly</p>
      </div>
      <div id="plan-goal"><p>Lets you plan a specific goal</p></div>
      <div id="plan-week">
        <span>Lets you plan your week well in advance</span>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
